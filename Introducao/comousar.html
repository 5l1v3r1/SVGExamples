<html>
    <head>
    <style>
        img, object, embed {
            border: red dashed 1px;
            height: 200px; width: 200px;
        }
    </style>
    </head>
    <body>
        <h1>SVG referenciado</h1>
        
        <p>Com Img</p>
        <img src="svgdemo.svg"/>
        
        <p>Com Object</p>
        <object data="svgdemo.svg"></object>
        
        <p>Com Embed</p>
        <embed src="svgdemo.svg"/>
    </body>
</html>
