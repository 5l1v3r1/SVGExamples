<!doctype html>
<html>
   	   <head>
            <meta charset="UTF-8">
            <title>SVG e CSS 3</title>
            <style> 
             
             #paraiba {
             	-webkit-mask-image: url(svgdemo.svg);
             	-webkit-mask-origin: padding;
             	-webkit-mask-position: 180px 220px;
             	-webkit-transform: scale(2.8);
             }
             img {}
           </style>
       </head>
       <body>
            <h1>Mascaras SVG e CSS3</h1>
            <img src="imagens/paraiba2005.jpg" 
                 id="paraiba" height="195" width="512">
       </body>
</html>
